<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Couleur de thÃ¨me et manifest PWA -->
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="/Hawking-sales/manifest.webmanifest">

  <title>Field Assistant</title>

  <!-- Exemple : ton CSS et ton JS -->
  <link rel="stylesheet" href="/Hawking-sales/styles.css">
  <script src="/Hawking-sales/app.js" defer></script>
</head>
<body>

  <header>
    <h1>Hawking Field Assistant</h1>
  </header>

  <main>
    <p>Bienvenue dans ton application hors-ligne ðŸš€</p>
    <p>Tu peux naviguer mÃªme sans connexion Internet une fois la page chargÃ©e !</p>

    <!-- Exemple de petit formulaire -->
    <form id="noteForm">
      <label for="note">Note :</label>
      <input type="text" id="note" name="note" placeholder="Ã‰cris une note..." />
      <button type="submit">Enregistrer</button>
    </form>

    <ul id="notesList"></ul>
  </main>

  <footer>
    <p>Â© 2025 Hawking Sales</p>
  </footer>

  <!-- Script dâ€™enregistrement du service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Hawking-sales/sw.js', { scope: '/Hawking-sales/' })
        .then(() => console.log("Service Worker enregistrÃ© âœ…"))
        .catch(err => console.error("Erreur SW :", err));
    }

    // Exemple : stockage local simple pour dÃ©monstration offline
    const form = document.getElementById('noteForm');
    const list = document.getElementById('notesList');
    const notes = JSON.parse(localStorage.getItem('notes') || '[]');

    function renderNotes() {
      list.innerHTML = '';
      notes.forEach((n, i) => {
        const li = document.createElement('li');
        li.textContent = n;
        list.appendChild(li);
      });
    }

    renderNotes();

    form.addEventListener('submit', e => {
      e.preventDefault();
      const val = form.note.value.trim();
      if (val) {
        notes.push(val);
        localStorage.setItem('notes', JSON.stringify(notes));
        form.reset();
        renderNotes();
      }
    });
  </script>
</body>
</html>
